{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <!-- Hero section -->
    <div class="h-full relative isolate px-6 lg:px-8 bg-cover bg-center" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/250/346/570/daft-punk-random-access-memories-music-wallpaper-preview.jpg');">
        <!-- Background shape -->
        <div class="absolute inset-x-0 -top-40 -z-10 overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-1/2 w-[36rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-pink-300 to-indigo-400 opacity-30 sm:w-[72rem]"
                 style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 
                                  60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 
                                  17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);">
            </div>
        </div>
        <!-- Hero content -->
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 text-white">
            <div class="text-center">
                <h1 class="text-5xl font-bold tracking-tight sm:text-6xl">
                    Welcome to Learning Helper 
                </h1>
                <p class="mt-6 text-lg leading-8">
                    A simple web application built using Flask and Tailwind CSS.
                </p>
                <div class="mt-8 flex items-center justify-center gap-x-6">
                    <a href="{{ url_for('courses.my_courses') }}"
                       class="rounded-md bg-indigo-600 px-4 py-2 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        My Courses
                    </a>
                    <a href="{{ url_for('rapid_chat.rapid_chat_popup') }}"
                       class="rounded-md bg-indigo-600 px-4 py-2 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Rapid Learner
                    </a>
                </div>
            </div>
        </div>
        <!-- Second background shape -->
        <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
            <div class="relative left-1/2 w-[36rem] -translate-x-1/2 bg-gradient-to-tr from-pink-300 to-indigo-400 opacity-30 sm:w-[72rem]"
                 style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 
                                  60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 
                                  17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%);">
            </div>
        </div>
    </div>
{% endblock %}
