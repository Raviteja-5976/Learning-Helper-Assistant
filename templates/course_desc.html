{% extends "base.html" %}

{% block content %}
<div class="flex flex-col" style="height: 90vh;">
  <div class="title-section flex items-center justify-center bg-gray-100" style="height: 20%;">
    <h1 class="text-5xl font-bold">{{ title }}</h1>
  </div>
  <div class="topics-section p-5 overflow-y-auto" style="height: 70%;">
    <div class="grid grid-cols-3 gap-5">
      {% for topic, completed in topics %}
        <a href="{{ url_for('courses.chat', title=title, topic=topic) }}">
          <div class="topic-tile {% if completed %}bg-green-300{% else %}bg-gray-300{% endif %} p-5 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">{{ topic }}</h3>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
